  <div id="blog" class="section">
    <h1 id='blog-page-title'>Posts</h1>
    <div id="posts-ctr">
      <script>
        const POSTS = [
      {
          image: 'images/why-do-i-need-a-website-img.png',
          title: 'Why Do I Need A Website?',
          desc: 'Having a website for your small business helps you reach customers outside of your local area, provides credibility to your business, and opens up new and innovative ways to interact with your clients'
      },
      {
          image: 'images/seo-small-biz-owners-best-friend.png',
          title: 'SEO: Small Business Owners Best Friend',
          desc: 'Having a website for your small business helps you reach customers outside of your local area, provides credibility to your business, and opens up new and innovative ways to interact with your clients'

      },
      {
          image: 'images/googles-digital-tools-img.jpg',
          title: "How Google's Digital Tools Can Help You Crush Your Growth Goals",
          desc: 'Having a website for your small business helps you reach customers outside of your local area, provides credibility to your business, and opens up new and innovative ways to interact with your clients'
      },
      {
          image: 'images/why-not-blogging-is-hurting-your-small-business-img.png',
          title: 'Why Not Blogging is Hurting Your Small Business',
          desc: 'Having a website for your small business helps you reach customers outside of your local area, provides credibility to your business, and opens up new and innovative ways to interact with your clients'
      },
  ]
        let blog = document.getElementById('posts-ctr');
        POSTS.map(post => {
          let div = document.createElement('div');
          div.classList.add('post');
          let textDiv = document.createElement('div')
          textDiv.classList.add('text-div');
          let coverImg = document.createElement('img');
          coverImg.src = post.image;
          coverImg.classList.add('post-img');
          div.appendChild(coverImg)
          let title = document.createElement('h2');
          title.textContent = post.title
          title.classList.add('post-title');
          textDiv.appendChild(title)
          let desc = document.createElement('p');
          desc.textContent = post.desc;
          desc.classList.add('post-desc');
          textDiv.appendChild(desc);
          div.appendChild(textDiv)
          blog.appendChild(div);
        })

      </script>
    </div>
